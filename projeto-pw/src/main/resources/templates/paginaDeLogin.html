<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<form action="#" th:action="@{/login}" th:object="${credenciais}" method="post">
		<div>
			<label>Login:</label> <input type="text" th:field="*{login}">
		</div>
		<div>
			<label>Senha:</label> <input type="text" th:field="*{senha}">
		</div>
		<div>
			<input type="submit" value="Entrar" />
		</div>
	</form>
</body>
</html>
